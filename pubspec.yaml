name: bldrs_theme
description: icons, colors, fonts, and other theme elements for bldrs
version: 1.0.0
publish_to: none
homepage: https://github.com/RagehAz/bldrs_theme.git

environment:
  sdk: ">=2.10.5 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "lib/assets/aw/aw_bldrs_app_icon.png"
  adaptive_icon_background: "lib/assets/aw/aw_bldrs_app_icon.png"
  adaptive_icon_foreground: "lib/assets/aw/aw_bldrs_app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/aw/
    - lib/assets/icons/
    - lib/assets/icons/keywords/
    - lib/assets/icons/specs/
    - lib/assets/icons/flags/
    - lib/assets/languages/
    - lib/assets/planet/
    - lib/assets/sounds/

  fonts:
    - family: BldrsHeadlineFont
      fonts:
        - asset: lib/assets/fonts/bldrs_font_bold.ttf

    - family: BldrsBodyFont
      fonts:
        - asset: lib/assets/fonts/bldrs_font_regular.ttf

    - family: EnglishHeadline
      fonts:
        - asset: lib/assets/fonts/arabic/BldrsFont.ttf

    - family: EnglishBody
      fonts:
        - asset: lib/assets/fonts/english/Roboto_Thin.ttf
        - asset: lib/assets/fonts/english/Roboto_ThinItalic.ttf

    - family: ArabicHeadline
      fonts:
        - asset: lib/assets/fonts/arabic/BldrsFont.ttf

    - family: ArabicBody
      fonts:
        - asset: lib/assets/fonts/arabic/Tajawal_Light.ttf
        - asset: lib/assets/fonts/arabic/Tajawal_Regular.ttf
        - asset: lib/assets/fonts/arabic/BldrsFont.ttf
